<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>^,.,^</title>
    <link rel="stylesheet" href="/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center bg-black text-white font-serif overflow-hidden">

    <!-- OVERLAY -->
    <div id="overlay"
        class="fixed inset-0 bg-black backdrop-blur-sm transition-colors duration-700 z-50 flex items-center justify-center cursor-pointer font-serif">
        <p id="click" class="text-white text-3xl font-bold transition-opacity duration-700">
            click <span class="text-[#6200a8]">^_&lt;</span>

        </p>
    </div>

    <!-- CONTAINER -->
    <div class="relative w-full max-w-[400px] sm:max-w-[480px] md:max-w-[576px] flex flex-col justify-between items-center">
        <div
            class="relative bg-black backdrop-blur-sm rounded-xl p-8 w-full shadow-[0_0_20px_10px_rgba(52,0,89,0.7)] transition-all duration-200 group hover:shadow-[0_0_30px_15px_rgba(52,0,89,1)] cursor-default sm:shadow-[0_0_40px_20px_rgba(52,0,89,0.7)] sm:hover:shadow-[0_0_50px_25px_rgba(52,0,89,1)] overflow-hidden flex flex-col justify-between">

            <div class="w-full text-center mb-4">
            <p class="text-white text-3xl font-semibold font-serif">
                much love xx <a href="https://t.me/hopegrr" target="_blank"><span class="text-[#6200a8]">^-^</span></a>
            </p>
            </div>

            <video id=":3" class="rounded-xl shadow-lg w-full h-auto object-cover" src="meow_gone.mp4" loop playsinline>
            Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const overlay = document.getElementById("overlay");
            const click = document.getElementById("click");
            const video = document.getElementById(":3");

            overlay.addEventListener("click", () => {
                overlay.classList.replace("bg-black", "bg-black/0");
                overlay.classList.remove("backdrop-blur-sm");
                overlay.classList.add("pointer-events-none");
                click.classList.add("opacity-0");

                video.play().catch(err => console.error("Video play failed:", err));

                setTimeout(() => {
                    overlay.classList.add("hidden");
                }, 700);
            });
        });
    </script>
    <script src="/stars.js"></script>
</body>

</html>
