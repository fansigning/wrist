<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>^,.,^</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen flex items-center justify-center">
  <!-- Overlay -->
  <div id="overlay"
    class="opacity-100 fixed inset-0 bg-black/80 backdrop-blur-sm z-50 flex items-center justify-center transition-opacity duration-700 cursor-pointer">
    <p class="text-white text-3xl font-bold">click <span class="text-[#6200a8]">^,.,^</span></p>
  </div>
  <!-- bla bla -->
  <div class="h-screen w-full flex justify-center items-center">
    <div class="relative inline-flex p-8 w-full justify-center">
      <div
        class="relative bg-black rounded-xl p-8 shadow-[0_0_40px_20px_rgba(52,0,89,0.7)] transition-all duration-200 group hover:shadow-[0_0_50px_25px_rgba(52,0,89,1)] cursor-default text-center font-serif text-white w-full max-w-5xl">
        <img id="discord-pfp" alt="pfp"
          class="w-32 h-32 rounded-full mx-auto mb-6 shadow-[0_0_20px_10px_rgba(52,0,89,0.5)]" />
        <h1 id="discord-name" class="text-5xl"></h1>
        <p class="text-2xl mt-4">I held onto <span class="text-[#6200a8]">hope</span>, even when you let go.</p>
        <div class="mt-8 w-full bg-black rounded-xl p-4 flex flex-col items-center justify-center text-white text-sm">
          <div class="flex flex-col items-center w-full text-lg">
            <span class="mb-4" id="song-title">overseas - Ken Carson</span>
            <input type="range" id="progress" value="0" class="w-[50%] appearance-none h-2 bg-white rounded-full">
            <div class="flex justify-between w-[50%] text-sm mt-1">
              <span id="current-time">00:00</span>
              <span id="duration">00:00</span>
            </div>
          </div>
          <div class="flex items-center space-x-2 w-full justify-center text-2xl">
            <button id="prev" class="mdi mdi-skip-previous"></button>
            <button id="play" class="mdi mdi-play"></button>
            <button id="next" class="mdi mdi-skip-next"></button>
            <button id="volume-btn" class="mdi mdi-volume-high"></button>
          </div>
          <audio id="audio" src="overseas.mp3"></audio>
        </div>
      </div>
    </div>
  </div>
  <script src="music.js"></script>
  <script src="dc.js"></script>
  <script src="stars.js" defer></script>
</body>

</html>
