<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>^,.,^</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        background: linear-gradient(to bottom, #080808, #000000);
        min-height: 100vh;
        overflow: hidden;
        position: relative;
      }

      .star {
        position: absolute;
        border-radius: 50%;
        background: #a3a3ff;
        opacity: 0.8;
        pointer-events: none;
        animation: moveStars 10s linear infinite;
      }

      @keyframes moveStars {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(var(--randomX), var(--randomY));
        }
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen">
    <h1 class="text-6xl font-bold text-white">wrist.sh</h1>
    <p class="text-gray-400 text-sm mt-3 text-center max-w-sm leading-relaxed">
      I do not condone self-harm in any way. If you or someone you know is struggling, 
      please don't hesitate to reach out for help. You can find support resources 
      <a href="https://findahelpline.com/" target="_blank" rel="noopener noreferrer" class="text-blue-400 hover:underline">here</a>.  
      You are not alone, and help is available.
    </p>
    <script src="stars.js"></script>
  </body>
</html>
